# Default Newton Adventure configuration
# This file is only loaded if the following files does not exist:
# - on Windows: %USERPROFILE%\.config\newton_adventure\config.properties
# - on good OS: ${HOME}/.config/newton_adventure/config.properties
# - on well configured good OS: ${XDG_CONFIG_HOME}/newton_adventure/config.properties

# resolution settings
view.width=800
view.height=600
view.fullscreen=false

# graphics quality tuning : can be NICEST, FASTEST or DEFAULT
view.quality=DEFAULT

# sound activation
sound.enabled=true

# key config, use lwjgl key code ( http://lwjgl.org/javadoc/org/lwjgl/input/Keyboard.html ) or system key name
key.jump=KEY_UP
key.left=KEY_LEFT
key.right=KEY_RIGHT
key.rotate_clockwise=KEY_C
key.rotate_counter_clockwise=KEY_X
key.rotate_90_clockwise=KEY_S
key.rotate_90_counter_clockwise=KEY_D
key.toggle_fullscreen=KEY_F
key.pause=KEY_PAUSE
key.return_to_menu=KEY_ESCAPE
